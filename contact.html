<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blog</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <!-- The Header -->
    <header>
        Header
    </header>
  
      <!-- The navigation bar -->
      <nav>
        
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>
            
    </nav>

    <!--Main content-->
    <main>
        <!--title of the page-->
        <h1>Contact</h1>
        <!--Form to enter contact info-->
        <form>
            <div class="form">
                <label >Name: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form">
                <label >Email: </label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="form">
                <label >Reason for contact:</label>
                <select name="reason" id="reason">
                    <option value="saying_hi">Saying Hi</option>
                    <option value="looking_for_contractor">Looking for a Contractor</option>
                    <option value="interested_in_interview">Interested in an Interview</option>
                </select>
            </div>
            <div class="form">
                <label >Comment: </label>
                <input type="text" name="comment" id="comment" required>
            </div>
            <div class="form">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
</html>
